<!doctype html>
<html lang="en"> <!-- Sayfanın HTML5 formatında olduğunu belirtir ve dilin İngilizce olduğunu belirtir -->
  <head>
    <meta charset="UTF-8" /> <!-- Sayfa karakter seti olarak UTF-8 kullanıldığını belirtir, böylece özel karakterler doğru şekilde görüntülenir -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" /> <!-- Sayfa simgesi (favicon) olarak 'vite.svg' dosyasını kullanır -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sayfanın mobil cihazlarda düzgün görünmesini sağlamak için viewport ayarları -->
    <title>85</title> <!-- Tarayıcı sekmesinde görünen başlık -->
  </head>
  <body>
    <div id="root"></div> <!-- React uygulamasının render edileceği 'root' adlı div elementi. React, bu div'e render edilerek HTML yapısını buraya yerleştirir -->
    <script type="module" src="/src/main.jsx"></script> <!-- JavaScript dosyasını ekler. Burada, React uygulamasının başladığı ve 'main.jsx' dosyasının çalıştığı belirtilir -->
  </body>
</html>
